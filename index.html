<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Me?</title>
    <style>
        body {
            background-image: url('https://i.postimg.cc/L6RLGcMj/happy-valentines-day-with-paper-hearts-and-copy-space-on-red-background-vector.jpg'); /* Update with your image path */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-attachment: fixed; /* Keep the background image fixed during scrolling */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #4b2e83;
            padding: 0; /* Remove padding to ensure background covers the entire viewport */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh; /* Ensure the body takes full viewport height */
            display: flex; /* Use Flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        
        .container {
            max-width: 600px;
            background-color: rgba(255, 240, 246, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            z-index: 10; /* Ensure container is above the background */
        }
        
        h1 {
            font-size: 40px;
            color: #c9184a;
        }
        
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        .submit-button {
            background-color: #c9184a;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>If you had a chance to say something to me, what is it?</h1>
        <p>To be honest, whatever you type won’t send to me because I don’t know how to use EMAILJS. So just don’t mind it. Angela, send it to me via PM instead. Hahaha!</p>

        <!-- Form for user input -->
        <form id="user-message-form" onsubmit="handleFormSubmit(event)">
            <textarea id="user-message" placeholder="Type your message here..." required></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            // Redirect to final.html
            window.location.href = 'final.html';
        }
    </script>
</body>
</html>
